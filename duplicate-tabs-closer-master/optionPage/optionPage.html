<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>deDup2Activate Panel</title>
  <link rel="stylesheet" href="../ext_lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../ext_lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="optionPage.css">
  <script src="../ext_lib/jquery/jquery-3.5.1.slim.min.js"></script>
  <script src="../ext_lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="../helper.js"></script>
  <script src="optionPage.js"></script>
</head>

<body>
  <div class="panel-group">

    <div class="card" id="optionsCard">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span i18n-content="options"></span>
      </div>
      <div class="card-body shadow-sm">
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-header d-flex justify-content-between align-items-center">
            <span class="list-group-item-title list-group-expanded" i18n-content="onDuplicateTabDetected" id="onDuplicateTabDetectedTitle"></span>
            <input type="checkbox" class="checkbox-fa" id="onDuplicateTabDetectedPinned" />
            <label for="onDuplicateTabDetectedPinned" class="checkbox-fa-label">
              <span class="fa fa-thumb-tack"></span>
            </label>
          </li>
          <li class="list-group-item">
            <div class="form-group" id="onDuplicateTabDetectedBody">
              <select class="form-control form-control-xs" id="onDuplicateTabDetected" name="onDuplicateTabDetected">
                <option value="N" i18n-content="doNothing"></option>
                <option value="A" i18n-content="autoCloseTab"></option>
              </select>
              <div id="whiteListGroup">
                <label class="titleLabel" for="whiteList" i18n-content="whiteList"></label>
                <textarea class="form-control rounded-0" rows="4" cols="100" id="whiteList"></textarea>
              </div>
            </div>
          </li>
          <li class="list-group-item list-group-item-header d-flex justify-content-between align-items-center">
            <span class="list-group-item-title list-group-expanded" i18n-content="matchingRules" id="matchingRulesTitle"></span>
            <input type="checkbox" class="checkbox-fa" id="matchingRulesPinned" />
            <label for="matchingRulesPinned" class="checkbox-fa-label">
              <span class="fa fa-thumb-tack"></span>
            </label>
          </li>
          <li class="list-group-item">
            <div class="form-group" id="matchingRulesBody">
              <div class="checkboxes">
                <label for="compareWithTitle">
                  <input type="checkbox" class="checkbox-filter" id="compareWithTitle" />
                  <span i18n-content="compareWithTitle"></span>
                </label>
              </div>
            </div>
          </li>
          <li class="list-group-item list-group-item-header d-flex justify-content-between align-items-center">
            <span class="list-group-item-title list-group-expanded" i18n-content="scope" id="scopeTitle"></span>
            <input type="checkbox" class="checkbox-fa" id="scopePinned" />
            <label for="scopePinned" class="checkbox-fa-label">
              <span class="fa fa-thumb-tack"></span>
            </label>
          </li>
          <li class="list-group-item">
            <div class="form-group" id="scopeBody">
              <select class="form-control form-control-xs" id="scope" name="scope">
                <option class="containerItem" value="CC" i18n-content="containerActivewindow"></option>
                <option class="containerItem" value="CA" i18n-content="containerAllwindows"></option>
                <option value="C" i18n-content="activeWindow"></option>
                <option value="A" i18n-content="allWindows"></option>
              </select>
          </li>
          <li class="list-group-item list-group-item-header d-flex justify-content-between align-items-center">
            <span class="list-group-item-title list-group-expanded" i18n-content="customization" id="customization"></span>
            <input type="checkbox" class="checkbox-fa" id="customizationPinned" />
            <label for="customizationPinned" class="checkbox-fa-label">
              <span class="fa fa-thumb-tack"></span>
            </label>
          </li>
          <li class="list-group-item">
            <div class="form-group" id="customizationBody">
              <table id="color-container">
                <tr>
                  <td><input class="form-control badgeColor" type="color" value="#df73ff" id="badgeColorDuplicateTabs"></td>
                  <td><label class="label-badgeColor" i18n-content="badgeColorDuplicateTabs" for="badgeColorDuplicateTabs"></label></td>
                </tr>
                <tr>
                  <td><input class="form-control badgeColor" type="color" value="#1e90ff" id="badgeColorNoDuplicateTabs"></td>
                  <td><label class="label-badgeColor" i18n-content="badgeColorNoDuplicateTabs" for="badgeColorNoDuplicateTabs"></label></td>
                </tr>
              </table>
              <div id="color-picker-1" class="mx-auto"></div>
              <div class="checkboxes">
                <label for="showBadgeIfNoDuplicateTabs">
                  <input type="checkbox" class="checkbox-filter" id="showBadgeIfNoDuplicateTabs" />
                  <span i18n-content="showBadgeIfNoDuplicateTabs"></span>
                </label>
              </div>
              <div class="checkboxes">
                <label for="closePopup">
                  <input type="checkbox" class="checkbox-filter" id="closePopup" />
                  <span i18n-content="closePopup"></span>
                </label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="card" id="duplicateTabsCard">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span i18n-content="duplicateTabs"></span>
      </div>
      <div class="card-body shadow-sm">
        <div class="table-scrollable" id="duplicateTabsTableContainer">
          <table class="table table-hover table-borderless" id="duplicateTabsTable">
            <tbody id="duplicateTabsTableBody">
            </tbody>
          </table>
        </div>
        <div class="table-footer d-flex">
          <!-- <input type="checkbox" class="checkbox-fa" id="duplicateFilterChecked" />
          <label for="duplicateFilterChecked" class="checkbox-fa-label hidden">
            <span class="fa fa-lg fa-filter"></span>
          </label>
          <input type="checkbox" class="checkbox-fa" id="duplicateGroupChecked" />
          <label for="duplicateGroupChecked" class="checkbox-fa-label hidden">
            <span class="fa fa-lg fa-plus-square-o"></span>
          </label> -->
          <button type="button" class="btn btn-block btn-xs btn-close-tabs disabled" id="closeDuplicateTabsBtn" i18n-content="closeAllDuplicateTabs"></button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
